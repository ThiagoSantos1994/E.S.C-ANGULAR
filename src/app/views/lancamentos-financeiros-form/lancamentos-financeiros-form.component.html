<label>Mês:</label>
<select id=cbMes>
  <option value=""></option>
  <option value="01">Janeiro</option>
  <option value="02">Fevereiro</option>
  <option value="03">Março</option>
  <option value="04">Abril</option>
  <option value="05">Maio</option>
  <option value="06">Junho</option>
  <option value="07">Julho</option>
  <option value="08">Agosto</option>
  <option value="09">Setembro</option>
  <option value="10">Outubro</option>
  <option value="11">Novembro</option>
  <option value="12">Dezembro</option>
</select>

<label>Ano:</label>
<select id=cbAno>
  <option value=""></option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016">2016</option>
  <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
</select>

<button type="button" class="btn btn-primary" (click)="carregarDespesas()">Pesquisar</button>

<div class="p-5 text-center bg-light">
  <div class="row">
    <!-- Tabela Lancamentos Fixos Mensais -->
    <div class="col-sm-4">
      <table class="table table-bordered align-middle table-sm ">
        <thead>
          <tr class="thead-dark">
            <th scope="col">Descrição</th>
            <th scope="col">Total R$</th>
            <th scope="col">TP</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let despesasFixas of despesasFixas.listaDespesasFixasMensais">
            <td>{{ despesasFixas.ds_Descricao }}</td>
            <td>{{ despesasFixas.vl_Total }}</td>
            <td>{{ despesasFixas.tp_Status}}</td>
          </tr>
        </tbody>

      </table>
      <button type="button" class="btn btn-primary">Adicionar</button>
    </div>

    <!-- Tabela Lancamentos Fixos Mensais -->
    <div class="col-sm-8">
      <table class="table table-bordered align-middle table-sm ">
        <thead>
          <tr class="thead-dark">
            <th scope="col">Total R$</th>
            <th scope="col">%</th>
            <th scope="col">DESCRIÇÃO</th>
            <th scope="col">STATUS</th>
            <th scope="col">PAGO R$</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let despesa of despesas.listaDespesasMensais">
            <td>{{ despesa.vl_Total}}</td>
            <td>{{ despesa.percentual}}</td>
            <td>{{ despesa.ds_NomeDespesa }}</td>
            <td>{{ despesa.tp_Status}}</td>
            <td>{{ despesa.vl_Limite }}</td>
            <td>
              <button *ngIf="despesa.tp_LinhaSeparacao == null" type="button" class="btn btn-success btn-sm"
                (click)="abrirDespesa()">Abrir</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <button type="button" class="btn btn-primary" (click)="adicionarDespesaMensal()">Adicionar</button>
        <button type="button" class="btn btn-danger" (click)="excluirDespesaMensal()">Excluir</button>
      </div>

    </div>
  </div>
</div>
