<!DOCTYPE html>
<html lang="pt-br">

      <h1 class="navbar-brand">Administração das minhas Despesas - Seja Bem Vindo(a) {{ user.ds_NomeLogin }}</h1>
      <a class="underlineHover" href="/login">(Sair)</a>

        <a [routerLink]="['/login']"></a>

  </header>

  <body>
    <app-lancamentos-financeiros-form></app-lancamentos-financeiros-form>
  </body>
</html>
