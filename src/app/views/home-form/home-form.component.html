<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
  <title>Sidebar template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-header">
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="favicon.ico" alt="User picture">
          </div>
          <div class="user-info">
            <span class="user-name">
              {{ usuarioLogado }}
            </span>
            <!--<span class="user-role">Administrador</span>-->
            <span class="user-status">
              <i class="fa fa-circle"></i>
              <span>Disponivel</span>
            </span>
            <span class="user-status">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <span>{{ dataAtual }}</span>
            </span>
            <div *ngIf="configuracoesLancamentos">
              <span class="user-status">
                <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                <span>Acesso Nº: {{configuracoesLancamentos.qtdeAcessos}}</span>
              </span>
            </div>
          </div>
        </div>

        <div class="sidebar-menu">
          <ul>

              <a>
                <i class="fa fa-calendar-check-o"></i>
                <span>Lembretes</span>
                <span class="badge badge-pill badge-warning">{{qtdeLembretes}}</span>
              </a>
              <div class="sidebar-submenu">
                <ul>
                  <li>
                    <a href="#!" role="button" title="Cadastrar e\ou alterar lembretes" data-toggle="modal"
                      data-target="#modalLembretes" (click)="carregarCadastroLembretes()">
                      <i class="fa fa-plus"></i>
                      <span>Cadastrar\Alterar</span>
                    </a>
                  </li>
                  <li>
                    <a href="#!" role="button" title="Visualizar lembretes em aberto" data-toggle="modal"
                      data-target="#modalVisualizarLembretes" (click)="carregarMonitorLembretes()">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                      <span>Abrir Monitor</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>-->

            <li class="sidebar">
              <a href="#!" role="button" title="Cadastrar e\ou alterar lembretes" data-toggle="modal"
                data-target="#modalLembretes" (click)="carregarCadastroLembretes()">
                <i class="fa fa-calendar-check-o"></i>
                <span>Lembretes</span>
              </a>
            </li>

            <li class="sidebar">
              <a href="#!" role="button" title="Visualizar lembretes em aberto" data-toggle="modal"
                data-target="#modalVisualizarLembretes" (click)="carregarMonitorLembretes()">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <span>Notificações</span>
                <span class="badge badge-pill badge-warning">{{configuracoesLancamentos.qtdeLembretes}}</span>
              </a>
            </li>

            <li class="sidebar">
              <a href="#!" role="button" title="Cadastro de Despesas Parceladas" data-toggle="modal"
                data-target="#modalDespesasParceladas" (click)="carregarDespesasParceladas()">
                <i class="fa fa-credit-card"></i>
                <span>Desp. Parceladas</span>
              </a>
            </li>

            <li class="sidebar">
              <a href="#!" role="button" title="Cadastro e Associação de Consolidações" data-toggle="modal"
                data-target="#modalConsolidacoes" (click)="carregarConsolidacoes()">
                <i class="fa fa-object-group"></i>
                <span>Consolidações</span>
              </a>
            </li>

            <!--<li class="sidebar">
              <a href="#!" role="button" title="Cadastro de Empréstimos" data-toggle="modal"
                data-target="#modalDespesasParceladas" (click)="carregarDespesasParceladas()">
                <i class="fa fa-credit-card"></i>
                <span>Empréstimos</span>
              </a>
            </li>-->

            <li class="sidebar">
              <a href="#!" role="button" title="Visualizar categorias de despesas" data-toggle="modal"
                data-target="#modalCategorias">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span>Categorias</span>
              </a>
            </li>

            <li class="sidebar">
              <a href="#!" role="button" title="Configurações do sistema" data-toggle="modal"
                data-target="#modalParametrizacao">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span>Parametrizações</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- sidebar-content  -->
      <div class="sidebar-footer">

        <a href="/login">

      </div>
    </nav>

    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <app-lancamentos-financeiros-form></app-lancamentos-financeiros-form>
      <app-detalhe-despesas-form></app-detalhe-despesas-form>
      <app-despesas-parceladas-form></app-despesas-parceladas-form>
      <app-consolidacoes-despesas-form></app-consolidacoes-despesas-form>
      <app-lembretes-form></app-lembretes-form>
    </main>
  </div>
