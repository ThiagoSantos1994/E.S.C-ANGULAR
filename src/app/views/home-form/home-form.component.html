<!DOCTYPE html>
<html lang="en">
<!-- pagina de referencia https://bootsnipp.com/snippets/Q0dAX-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
  <title>Sidebar template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-header">
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="favicon.ico" alt="User picture">
          </div>
          <div class="user-info">
            <span class="user-name">
              {{ usuarioLogado }}
            </span>
            <span class="user-role">Administrator</span>
            <span class="user-status">
              <i class="fa fa-circle"></i>
              <span>Disponivel</span>
            </span>
          </div>
        </div>
        <!-- sidebar-header  -->
        <!--<div class="sidebar-search">
          <div>
            <div class="input-group">
              <input type="text" class="form-control search-menu" placeholder="Search...">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>-->
        <!-- sidebar-search  -->
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu">
              <!--<span>General</span>-->
            </li>
            <li class="sidebar">
              <a href="#">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard</span>
              </a>
            </li>

            <li class="sidebar">
              <a href="#!" role="button" title="Cadastro Despesas Parceladas" data-toggle="modal"
                data-target="#modalDespesasParceladas" (click)="carregarDespesasParceladas()">
                <i class="fa fa-credit-card"></i>
                <span>Parceladas</span>
              </a>
            </li>
            <li class="sidebar-dropdown">

            <li class="sidebar-dropdown">
              <a href="#">
                <i class="fa fa-chart-line"></i>
                <span>Relatórios</span>
              </a>
              <div class="sidebar-submenu">
                <ul>
                  <li>
                    <a href="#">Pie chart</a>
                  </li>
                  <li>
                    <a href="#">Line chart</a>
                  </li>
                  <li>
                    <a href="#">Bar chart</a>
                  </li>
                  <li>
                    <a href="#">Histogram</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="sidebar-dropdown">
              <a href="#">
                <i class="fa fa-user"></i>
                <span>Usuario</span>
              </a>
              <div class="sidebar-submenu">
                <ul>
                  <li>
                    <a href="#">Alterar Senha</a>
                  </li>
                  <li>
                    <a href="#">Configurações</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>

      <!-- sidebar-content  -->
      <div class="sidebar-footer">

          <i class="fa fa-bell"></i>

        </a>-->
        <a href="/login">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </nav>

    <main class="page-content">
      <app-lancamentos-financeiros-form></app-lancamentos-financeiros-form>
