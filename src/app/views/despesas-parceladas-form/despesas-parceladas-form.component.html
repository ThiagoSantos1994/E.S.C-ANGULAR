<!DOCTYPE html>
<html>

<head>
  <title>Font Awesome Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
  <div class="container d-flex justify-content-center">
    <div id="modalDespesasParceladas" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-content modalDespesasParceladas modal-dialog-centered justify-content-center"
        role="document">
        <div class="form-group modalDespesasParceladas-body">
          <h6 class="text-left mt-0 font-weight-bold mb-0">
            <span>
              <button type="button" class="close text-left my-auto" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
            Cadastro de Despesas Parceladas
          </h6>
          <br>
          <form [formGroup]="modalDespesasParceladasForm">
            <div class="row-header-cadastro-despesas-parceladas">
              <div class="col-xl-8 col-md-6 mb-1" style="height: min-content;">
                <div class="input-group-header">
                  <select class="form-control form-control-sm combo-titulo-despesas" id="comboTituloDespesaParcelada">
                    <option *ngFor="let despesa of tituloDespesasParceladas.despesas"
                      value={{despesa.idDespesaParcelada}}>
                      {{despesa.tituloDespesa}}
                    </option>
                  </select>

                  <button class="btn text-white " data-mdb-ripple-init style="background-color: #3aad3a; width: 5%;"
                    role="button" data-toggle="modal" data-target="#modalCategoriaDetalheDespesa"
                    (click)="carregarCategoriaDetalheDespesa()">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>

                  <button class="btn text-white " data-mdb-ripple-init
                    style="background-color: #c90d0d; width: 5%; margin-left: 0%;" role="button" data-toggle="modal"
                    data-target="#modalCategoriaDetalheDespesa" (click)="carregarCategoriaDetalheDespesa()">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>

                  <input class="form-control form-control-sm" type="text" formControlName="nomeDespesa"
                    style="padding: 2%; width: 9%;" onkeyup="toUpper(this)">
                </div>

                <div [formGroup]="modalDespesasParceladasForm">
                  <small class="form-text text-muted" style="margin:-1.6% 11% -2% -47%;">
                    <input class="form-check-input" type="checkbox"
                      formControlName="checkReprocessarDespesasNaoParceladas" id="checkReprocessarDespesasNaoParceladas"
                      (click)="onCheckReprocessarDespesasNaoParceladas($event.target.checked)">
                    <label class="form-check-label" for="checkReprocessarDespesasNaoParceladas"
                      title="lista os nomes das despesas parceladas que ainda não foram quitadas."> Carregar somente as
                      despesas parceladas em aberto.
                    </label>
                  </small>
                </div>
                <br>

                <div class="card-titulo-despesa">
                  <small class="form-text text-muted" style="font-size: small;">
                    Nome da Despesa
                  </small>
                  <div class="row row-card-titulo-despesas-parceladas" [formGroup]="pesquisaForm">
                    <input class="form-control form-control-sm" type="text" formControlName="nomeDespesa"
                      onkeyup="toUpper(this)" placeholder="Ex: Fatura cartão crédito">
                  </div>
                </div>

                <div class="input-group-header-cards">
                  <div class="card-vigencia">
                    <small class="form-text text-muted" style="font-size: small;">
                      Vigência Inicial
                    </small>

                    <div class="row row-card-vigencia-despesas-parceladas" [formGroup]="pesquisaForm">
                      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <select class="form-control search-slt comboDataVigencia" style="height: 84%;" formControlName="cbMes">
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div>
                      <div class="col-lg-4 col-md-3 col-sm-12 p-0" style="margin: 0% 3%;">
                        <select class="form-control search-slt comboDataVigencia" style="height: 84%;"
                          formControlName="cbAno">
                          <option value="2024">2024</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="card-parcelas">
                    <small class="form-text text-muted" style="font-size: small;">
                      Parcela(s)
                    </small>

                    <div class="row row-card-parcelas-despesas-parceladas" [formGroup]="pesquisaForm">
                      <input class="form-control form-control-sm" type="text" formControlName="nomeDespesa"
                        style="padding: 2%; width: 43%;" onkeyup="toUpper(this)">
                    </div>
                  </div>

                  <div class="card-vig-final">
                    <small class="form-text text-muted" style="font-size: small;">
                      Vigência Final
                    </small>

                    <div class="row row-card-parcelas-despesas-parceladas" [formGroup]="pesquisaForm">
                      <input class="form-control form-control-sm" type="text" formControlName="nomeDespesa"
                        style="padding: 2%; width: 42%;" onkeyup="toUpper(this)">
                    </div>
                  </div>

                  <div class="card-total-despesa">
                    <small class="form-text text-muted" style="font-size: small;">
                      Total Despesa R$:
                    </small>

                    <div class="input-valor-despesa">
                      <input type="text" class="text-center form-control input-valor-despesa" id="valorLimiteDespesa"
                        currencyMask maxlength="16" autocomplete="off"
                        [options]="{ prefix: '', thousands: '.', decimal: ',' }">
                    </div>
                  </div>

                  <div class="card-total-despesa">
                    <small class="form-text text-muted" style="font-size: small;">
                      Valor Parcela R$:
                    </small>

                    <div class="input-valor-despesa">
                      <input type="text" class="text-center form-control input-valor-despesa" id="valorLimiteDespesa"
                        currencyMask maxlength="16" autocomplete="off"
                        [options]="{ prefix: '', thousands: '.', decimal: ',' }" disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <hr style="border-top: 1px solid rgba(0,0,0,.1); margin-block: auto;">

          <div class="p-2 text-center bg-light">
            <div class="center-modal-lista-parcelas">
              <div class="col-sm-1">
                <div class="d-grid gap-2 col-0 mx-auto">
                  <button class="btn text-white" data-mdb-ripple-init
                    style="background-color: #3b056e;padding-left: 30%; padding-right: 30%;" href="#!" role="button"
                    title="Importar despesas parceladas" data-toggle="modal"
                    data-target="#modalImportacaoDespesaParcelada"
                    (click)="carregarListaDespesasParceladasImportacao()">
                    <i class="fa fa-retweet" aria-hidden="true"></i>
                  </button>
                  <br>
                  <br>
                  <button class="btn text-white" data-mdb-ripple-init
                    style="background-color: #3b056e;padding-left: 28%; padding-right: 23%;" href="#!" role="button"
                    title="Importar despesas parceladas" data-toggle="modal"
                    data-target="#modalImportacaoDespesaParcelada"
                    (click)="carregarListaDespesasParceladasImportacao()">
                    <i class="fa fa-handshake-o" aria-hidden="true"></i>
                  </button>
                  <br>
                  <br>
                  <button class="btn text-white" data-mdb-ripple-init
                    style="background-color: #3b056e;padding-left: 33%; padding-right: 30%;" href="#!" role="button"
                    title="Importar despesas parceladas" data-toggle="modal"
                    data-target="#modalImportacaoDespesaParcelada"
                    (click)="carregarListaDespesasParceladasImportacao()">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                  <br>
                  <br>
                  <button class="btn text-white" data-mdb-ripple-init
                    style="background-color: #3b056e;padding-left: 37%; padding-right: 37%;" href="#!" role="button"
                    title="Atualizar Detalhe Despesas" (click)="atualizarDetalheDespesasMensais()">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                  <br>
                  <br>
                  <button class="btn text-white" data-mdb-ripple-init
                    style="background-color: #3b056e; padding-left: 42%; padding-right: 42%;" href="#!" role="button"
                    title="Cadastro Despesas Parceladas" data-toggle="modal" data-target="#modalDespesasParceladas">
                    <i class="fa fa-usd" aria-hidden="true"></i>
                  </button>
                  <br>
                </div>
              </div>

              <div class="col-sm-8-parcelas scrollme-parcelas">
                <table class="table table-lista-parcelas table-bordered">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">
                        <i class="fa fa-check-square-o" aria-hidden="true"></i>
                      </th>
                      <th scope="col">Parcelas</th>
                      <th scope="col">Mês Vencimento</th>
                      <th scope="col">Status</th>
                      <th scope="col">Observações</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="detalheLancamentosMensais">
                    <tr *ngFor="let detalheDespesa of detalheLancamentosMensais.detalheDespesaMensal">
                      <td>
                        <label class="checkbox-wrap checkbox-primary">
                          <input type="checkbox" name="item[]"
                            (click)="onCheckDetalheDespesaChange($event.target.checked, detalheDespesa)">
                          <span class="checkmark"></span>
                        </label>
                      </td>

                      <td>
                        <div style="width: 20px">
                        </div>
                      </td>

                      <td>
                        <div style="width: 20px">
                        </div>
                      </td>

                      <td>
                        <div style="width: 20px">
                        </div>
                      </td>

                      <td>
                        <div style="width: 20px">
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn text-white" data-mdb-ripple-init style="background-color: #3b6bd3;" role="button"
              (click)="gravarDetalheDespesas()">
              <i class="fa fa-floppy-o"></i> Salvar Despesa
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
